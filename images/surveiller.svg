<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad2)"/>
  
  <!-- Monitor frame -->
  <rect x="150" y="100" width="500" height="340" rx="10" fill="#1e293b" stroke="#475569" stroke-width="4"/>
  <rect x="170" y="120" width="460" height="280" fill="url(#screenGrad)" stroke="#06b6d4" stroke-width="2"/>
  
  <!-- Monitor stand -->
  <rect x="370" y="440" width="60" height="15" fill="#475569"/>
  <rect x="320" y="455" width="160" height="8" rx="4" fill="#64748b"/>
  
  <!-- Dashboard grid -->
  <g opacity="0.7">
    <!-- Grid lines -->
    <line x1="190" y1="160" x2="610" y2="160" stroke="#334155" stroke-width="1"/>
    <line x1="190" y1="200" x2="610" y2="200" stroke="#334155" stroke-width="1"/>
    <line x1="190" y1="240" x2="610" y2="240" stroke="#334155" stroke-width="1"/>
    <line x1="190" y1="280" x2="610" y2="280" stroke="#334155" stroke-width="1"/>
    <line x1="190" y1="320" x2="610" y2="320" stroke="#334155" stroke-width="1"/>
    <line x1="190" y1="360" x2="610" y2="360" stroke="#334155" stroke-width="1"/>
    
    <line x1="240" y1="140" x2="240" y2="380" stroke="#334155" stroke-width="1"/>
    <line x1="320" y1="140" x2="320" y2="380" stroke="#334155" stroke-width="1"/>
    <line x1="400" y1="140" x2="400" y2="380" stroke="#334155" stroke-width="1"/>
    <line x1="480" y1="140" x2="480" y2="380" stroke="#334155" stroke-width="1"/>
    <line x1="560" y1="140" x2="560" y2="380" stroke="#334155" stroke-width="1"/>
  </g>
  
  <!-- Activity graphs -->
  <polyline points="190,300 220,280 250,290 280,260 310,270 340,240 370,250 400,220 430,240 460,210 490,230 520,200 550,220 580,190 610,200" 
            fill="none" stroke="#06b6d4" stroke-width="2" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </polyline>
  
  <polyline points="190,340 220,330 250,320 280,310 310,330 340,320 370,310 400,300 430,310 460,300 490,290 520,280 550,290 580,270 610,280" 
            fill="none" stroke="#10b981" stroke-width="2" opacity="0.7" filter="url(#glow)">
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2.5s" repeatCount="indefinite"/>
  </polyline>
  
  <!-- Alert indicators -->
  <circle cx="200" cy="160" r="8" fill="#ef4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="160" r="8" fill="#fbbf24">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="160" r="8" fill="#10b981"/>
  
  <!-- Status bars -->
  <rect x="190" y="175" width="180" height="8" rx="4" fill="#1e3a8a"/>
  <rect x="190" y="175" width="140" height="8" rx="4" fill="#06b6d4">
    <animate attributeName="width" values="140;160;140" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="420" y="175" width="180" height="8" rx="4" fill="#1e3a8a"/>
  <rect x="420" y="175" width="100" height="8" rx="4" fill="#10b981">
    <animate attributeName="width" values="100;120;100" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Eye icon for monitoring -->
  <g transform="translate(700, 250)">
    <ellipse cx="0" cy="0" rx="50" ry="35" fill="#06b6d4" opacity="0.2"/>
    <ellipse cx="0" cy="0" rx="40" ry="28" fill="none" stroke="#06b6d4" stroke-width="3"/>
    <circle cx="0" cy="0" r="15" fill="#06b6d4">
      <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="8" fill="#1e3a8a"/>
    <circle cx="-3" cy="-3" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Shield icon -->
  <g transform="translate(100, 250)">
    <path d="M 0,-40 L 20,-30 L 20,10 Q 20,30 0,40 Q -20,30 -20,10 L -20,-30 Z" 
          fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="2"/>
    <path d="M -10,-5 L -3,5 L 12,-15" fill="none" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Binary code rain effect -->
  <text x="195" y="365" font-family="Courier New" font-size="10" fill="#06b6d4" opacity="0.5">
    <tspan>1010011</tspan>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="1.5s" repeatCount="indefinite"/>
  </text>
  <text x="285" y="365" font-family="Courier New" font-size="10" fill="#06b6d4" opacity="0.4">
    <tspan>1100101</tspan>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
  </text>
  <text x="375" y="365" font-family="Courier New" font-size="10" fill="#06b6d4" opacity="0.6">
    <tspan>0110110</tspan>
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.8s" repeatCount="indefinite"/>
  </text>
</svg>
